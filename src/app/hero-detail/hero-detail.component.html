<div *ngIf="hero">


<h2>
  {{hero.name | uppercase}} Details

</h2>


<div class="">
  <span>id:</span>{{hero.id}}

</div>
<div class="">
  <span>name:</span>{{hero.name}}

</div>
<div class="">
  <label for="">Name:</label>
  <input [(ngModel)]="hero.name" placeholder="name"/>


</div>
</div>
<button (click)="goBack()" name="button">Go back</button>
<button (click)="save()" name="button">Save</button>
